<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>적용우선순위</title>
    <style>
      /*
				* css적용 우선순위		{명시도}
				1. !important				 {무조건 최우선}
				2. 인라인						  {1000}
				3. 아이디 선택자			{0100}
				4. 클래스 선택자			{0010}
				5. 태그 선택자				{0001}
				같은 css의 경우 밑 css 적용
				 */
      body {
        color: blueviolet;
      }
      h1 {
        color: red;
      }
      .text {
        color: blue;
      }
      #text {
        color: green;
      }
      #text {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>css적용 우선순위- 태그</h1>
    <h1 class="text">css적용 우선순위- 클래스</h1>
    <h1 id="text" class="text">css적용 우선순위- 아이디</h1>
    <h1 id="text" class="text" style="color: yellow">css적용 우선순위- 인라인</h1>
    <h1>css적용 우선순위- important!</h1>
  </body>
</html>
