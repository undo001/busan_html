<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding, margin</title>
    <style>
      /*
			padding: 테두리를 기준으로 안쪽 여백
			margin: 테두리를 기준으로 바깥쪽 여백

			1. 한 개의 값 지정
			네 부분에 동일한 값 적용
			2. 두 개의 값 지정
			좌우, 상하 에 적용
			3. 네 개의 값 지정
			상, 우, 하, 좌 순서로 적용
			 */

      .heading {
        border: 1px solid red;
				width: 300px;
				text-align: center;
        /* padding: 5px 10px 25px 50px; */
        padding: 10px;
				/* margin: 10px 20px 30px 40px; */
				margin: 30px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">박스모델</ㅗ>
    <h1 class="heading">박스모델</h1>
  </body>
</html>
