<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표를 만드는 태그</title>
    <style>
      table {
        width: 100%;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        background-color: rgb(130, 184, 205);
        text-align: center;
        height: 100px;
      }
      td {
        width: 100px;
        height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="4">1</th>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">5</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td colspan="2">13</td>
        <td colspan="2">15</td>
      </tr>
    </table>
  </body>
</html>
