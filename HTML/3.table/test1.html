<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 80%;
        height: 30px;
        margin: 0 auto; /* 테이블을 가운데로 정렬 */
      }
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        background-color: beige;
        font-weight: 700;
      }
      p {
        text-align: center;
        font-weight: bold;
      }
      caption {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <p>Modern Browser</p>
    <table>
      <caption>국내에서 자주 사용하는 모든 브라우저</caption>
      <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
      </tr>
      <tr>
        <td>크롬</td>
        <td>Google</td>
        <td>https://www.google.com/chrome/</td>
      </tr>
      <tr>
        <td>파이어폭스</td>
        <td>Mozila</td>
        <td>https://www.mozilla.org/ko/firefox/new/</td>
      </tr>
      <tr>
        <td>엣지</td>
        <td>Microsoft</td>
        <td>https://www.microsoft.com/ko-kr/</td>
      </tr>
    </table>
  </body>
</html>
