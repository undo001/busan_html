<!doctype html>
<!-- ctrl + / -->
<!-- HTML 주석 -->
<!-- HTML 문서의 버전 정보를 표시 DTD선언 (Document Type Definition)-->
<!-- HTML 문서의 시작을 알리는 부분 -->
<html>
  <!-- 브라우저에 HTML문서에 대한 정보를 주는 태그 -->

  <head>
    <!-- HTML 문서의 메타데이터를 정의하는데 사용 -->
    <!-- 문서의 문자 인코딩을 지정 -->
    <meta charset="UTF-8" />
    <!-- 장치, 반응형 디자인, 초기 스케일... 정보를 지원 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 문서의 제목 -->
    <title>Home HTML</title>
    <!--
            <link> , <script> , <style> ...
            외부파일을 불러오거나 javascript, css 처리를 해당 태그에서 처리
        -->
  </head>
  <!-- 실제 브라우저에서 데이터를 출력하는 부분 -->

  <body>
    <h1>HOME</h1>

    <a href="https://www.naver.com">네이버</a>

    <!--
            * Web 경로
                protocol    host            port    path    queryString
                https://    www.domain.com  :8888   /login  ?query=name
                - URL<p></p>
                    origin : protocol + host + port
                    protocol : http, https
                    host : 사이트 도메인(IP주소를 보기쉽게
                        도메인이름으로 변경)
                    port : 포트 번호
                    path : 서버측의 사이트 내부 경로
                    query string : 요청의 key와 value값


            * Directory 경로
                HTML 파일에서 경로는 파일 시스템 내의 위치를 지정
                웹 페이지에서 다른 파일이나 리소스를 참조하는데 사용
                경로 구분
                    - 상대 경로(Relative Path)
                    - 절대 경로(Absolute Path)
                /   절대경로
                ./  현재경로
                ../ 상위경로
        -->
    <ul>
      <li>
        <a href="C:\workspace\vscode_ex\HTML\0. route\route.html">절대 경로</a>
      </li>
      <li>
        <a href="./0. route/route.html">상대 경로</a>
      </li>
      <li>
        <a href="./1. image/image.html">이미지</a>
      </li>
      <li>
        <a href="./2. text/text1.html">문단, 텍스트 서식</a>
      </li>
      <li>
        <a href="./2. text/text2.html">목록 서식</a>
      </li>
      <li>
        <a href="./3. table/table.html">테이블</a>
      </li>
      <li>
        <a href="./4. form/form.html">폼 태그</a>
      </li>
    </ul>
  </body>
</html>
